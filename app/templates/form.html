<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

{% extends 'base.html' %}


{% block content %}

    {% if erro %}
        <p>{{erro}}</p>
        <a href="{{ url_for('lista_carros') }}"> Voltar para listagem</a>
    {% else %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
            <form method="POST">

                <div class='form-group'>
                    <label for="Marca"> Marca:</label>
                    <input type="text" name="Marca" value="{{marca}}" id="Marca" class='form-control'>
                </div>

                <div class='form-group'>
                    <label for="Modelo"> Modelo:</label>
                    <input type="text" name="Modelo" value="{{modelo}}" id="Modelo" class='form-control'>
                </div>

                <div class='form-group'>
                    <label for="Cor"> Cor:</label>
                    <input type="text" name="Cor" value="{{cor}}" id="Cor" class='form-control'>
                </div>

                <div class='form-group'>
                    <label for="Combustivel"> Combustivel:</label>
                    <input type="text" name="Combustivel" value="{{combustivel}}" id="Combustivel" class='form-control'>
                </div>

                <div class='form-group'>
                    <label for="Ano"> Ano:</label>
                    <input type="number" name="Ano" value="{{ano}}" id="Ano" class='form-control'>
                </div>
                
                <div class="offset-md-5">
                    <button type="submit"> Salvar </button>
                </div>

                {% if delete %}
                <div class="offset-md-4">
                    <a href="{{ url_for('deletar', id=id )}}">Remover ve√≠culo</a>
                </div>
                {% endif %}
            </form>
            {% endif %}
            </div>
        </div>
    </div>


{% endblock %}
